name: Docker Image CI

on:
  push:
    branches: [ "Fixes" ]
  pull_request:
    branches: [ "Fixes" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag juergenzimmermann/film:2024.04.0-bookworm --file Dockerfile .
